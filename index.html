<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>TravelTip</h1>
    <div class="user-location location-search">
      <form onsubmit="onLocationSearch(event)">
        <input
          type="search"
          class="location-search"
          placeholder="Search location"
        />
      </form>
      <button onclick="onGetUserPos()" class="btn-user-pos">My location</button>
    </div>
    <div id="map" style="width: 100%; height: 400px"></div>

    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    <div class="location-table"></div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
